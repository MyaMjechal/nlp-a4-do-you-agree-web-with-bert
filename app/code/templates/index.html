<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Similarity - NLI Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Text Similarity - NLI Task</h1>
                <form method="POST" class="mt-4">
                    <div class="mb-3">
                        <label for="premise" class="form-label">Premise:</label>
                        <input type="text" class="form-control" id="premise" name="premise" placeholder="Enter premise sentence" value="{{premise}}" required>
                    </div>
                    <div class="mb-3">
                        <label for="hypothesis" class="form-label">Hypothesis:</label>
                        <input type="text" class="form-control" id="hypothesis" name="hypothesis" placeholder="Enter hypothesis sentence" value="{{hypothesis}}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Check Similarity</button>
                </form>
            </div>
        </div>

        {% if label %}
        <div class="mt-4 card">
            <div class="card-body">
                <h3>Result:</h3>
                <p><strong>Label:</strong> {{ label }}</p>
                <p><strong>Similarity Score:</strong> {{ similarity }}</p>
            </div>
        </div>
        {% endif %}
    </div>
    <footer class="footer">
        <p class="text-center">
            Created by 
            <a href="https://github.com/MyaMjechal" target="_blank"
             class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                Mya Mjechal
            </a>
            (Student ID - st125469)
        </p>
        <p class="copyright text-center">&copy; 2025 Text Similarity and NLI Task. All rights reserved.</p>
    </footer>
</body>
</html>
